<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>


<body>
    <section>

     <div class="header">
        <h1>Contact Me</h1>
     </div>
       
     <div class="contact">

        <div class="lets-talk">

            <h1>Let's Talk</h1>
            <p>I am currently available to take on new projects  <br>,so feel free to message me about anything that <br> you want me work on. You can contact anytime.</p>
            <div class="icons-part">

                <div class="mail-section">
                <img class="mail-image"   src="https://static.vecteezy.com/system/resources/previews/020/009/614/non_2x/email-and-mail-icon-black-free-png.png">
                  <p>sreyaroy258@gmail.com</p>
                </div>

                <div class="phone-section">
                    <img  class="phone-image" src="https://static.vecteezy.com/system/resources/previews/027/179/401/original/telephone-phone-call-icon-symbol-free-png.png" >
                    <p>+91 7319888***</p>
                </div>

                <div class="location-section">
                    <img class="location-image" src="https://static.vecteezy.com/system/resources/thumbnails/025/213/410/small_2x/location-pointer-pin-icon-in-black-circle-png.png" >
                    <p>Midnapur , West Bengal , India</p>
                </div>
            </div>
        </div>

       
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
            <div id="formMessage"></div>
        </div>
        
     </div>
    
    </section>

    <script src="contactscript.js" ></script>
</body>
</html>
